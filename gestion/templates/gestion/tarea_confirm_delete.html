{% extends 'gestion/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      Confirmar Eliminación
    </div>
    <div class="card-body">
      <h5 class="card-title">¿Estás seguro de que deseas eliminar la tarea "{{ tarea.titulo }}"?</h5>
      <p class="card-text">Esta acción no se puede deshacer.</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'detalle_tarea' tarea.id %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
